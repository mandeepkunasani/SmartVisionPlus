<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartVision+ | Faculty Login</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #007bff, #ffffff);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .login-box {
          background: white;
          padding: 40px;
          border-radius: 14px;
          width: 360px;
          box-shadow: 0 5px 25px rgba(0,0,0,0.2);
          text-align: center;
        }
        h2 { color: #1565c0; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }
        input {
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 14px;
        }
        button {
          width: 100%;
          padding: 12px;
          background: #1565c0;
          border: none;
          border-radius: 8px;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: 0.3s;
        }
        button:hover { background: #0d47a1; }
        .alert {
          display: none;
          margin-bottom: 15px;
          padding: 10px;
          border-radius: 8px;
          font-weight: 600;
          font-size: 13px;
        }
        .alert.error {
          background: #ffecec;
          color: #b91c1c;
          border: 1px solid #ffbcbc;
        }
        .alert.success {
          background: #e8f8ee;
          color: #0a7b55;
          border: 1px solid #a9e1bb;
        }
        .bottom {
          margin-top: 15px;
          font-size: 14px;
        }
        .bottom a {
          color: #1565c0;
          text-decoration: none;
          font-weight: 600;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>SmartVision+ Login</h2>
    <p>Faculty Access Portal</p>

    <div id="alertBox" class="alert"></div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>

    <div class="bottom">
        Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
    const btn = document.getElementById("loginBtn");
    const alertBox = document.getElementById("alertBox");

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showAlert("Please fill all fields.", "error");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5001/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          showAlert("✅ Login successful! Redirecting...", "success");
          setTimeout(() => (window.location.href = "dashboard.html"), 1500);
        } else {
          showAlert("❌ Invalid email or password.", "error");
        }
      } catch (err) {
        console.error(err);
        showAlert("Server not responding. Try again.", "error");
      }
    });

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = "alert " + type;
      alertBox.style.display = "block";
    }
</script>
</body>
</html>
